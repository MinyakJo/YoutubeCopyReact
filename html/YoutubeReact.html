<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" type="text/css" href="../css/youtube-top-bar.css">
    <link rel="stylesheet" type="text/css" href="../css/youtube-left-bar.css">
    <link rel="stylesheet" type="text/css" href="../css/youtube-main.css">
    <link rel="stylesheet" type="text/css" href="../css/youtube-mobile.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const TopBar = () => {
            
            const logoMenuChildList = [
                {
                    id: "menu",
                    src: "../img/menu-bar.png"
                },
                {
                    id: "logo",
                    src: "../img/youtube-logo.png"
                }
            ]

            const searchBoxChildList = [
                {
                    id: "searchButton",
                    src: "../img/search.png"
                },
                {
                    id: "voiceSearchButton",
                    src: "../img/voice-search.png"
                }
            ]

            const iconBoxChildList = [
                {
                    id: "bellIcon",
                    class: "icons bell",
                    src: "../img/bell.png"
                },
                {
                    id: "menuIcon",
                    class: "icons menu",
                    src: "../img/menu.png"
                },
                {
                    id: "uploadIcon",
                    class: "icons bell",
                    src: "../img/upload.png"
                },
                {
                    id: "userIcon",
                    class: "icons user",
                    src: "../img/user.png" 
                }
            ]


            return(
                <React.Fragment>
                    <div id="topBar">
                        <LogoMenu childList = {logoMenuChildList}/>
                        <SearchBox childList = {searchBoxChildList}/>
                        <IconBox childList = {iconBoxChildList}/>
                    </div>
                </React.Fragment>
            )
        }

        const LogoMenu = (props) => {

            return(
                <div id = "logoMenu">
                    {
                        props.childList.map(
                            (element) =>
                             <ButtonComponent key = {element.id} id = {element.id} src = {element.src}/>
                         )
                    }
                </div>
            )
        }

        const SearchBox = (props) => {

            return(
                <div id = "searchBox">
                    <input id = "searchBar" type="text"/>
                    {
                        props.childList.map(
                            (element) => 
                            <ButtonComponent key = {element.id} id = {element.id} src = {element.src}/>
                            )
                    }
                </div>
            )
        }

        const IconBox = (props) => {
  
            return(
                <div id = "iconBox">
                    {
                        props.childList.map(
                            (element) => 
                            <ButtonComponent key = {element.id} id = {element.id} class = {element.class} src = {element.src}/>
                            )
                    }
                </div>
            )
        }

        const ButtonComponent = (props) => {
            
            return (
                <button id={props.id} class={props.class}>
                    <ImgComponent src={props.src}/>
                </button>
            )
        }
        const ImgComponent = (props) => {

            return (
                <img src={props.src}/>
            )
        }

    </script>

    <script type="text/babel">
        ReactDOM.render(
            <TopBar/>,
            
            document.getElementById("root")
        );
    </script>
</body>
</html>
