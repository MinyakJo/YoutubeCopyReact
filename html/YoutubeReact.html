<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        import "../"
        const TopBar = () => {
            
            const logoMenuChildList = [
                {
                    id: "logo",
                    src: "../img/menu-bar.png"
                },
                {
                    id: "menu",
                    src: "../img/youtube-logo.png"
                }
            ]

            const searchBoxChildList = [
                {
                    id: "searchButton",
                    src: "../img/search.png"
                },
                {
                    id: "voiceSearchButton",
                    src: "../img/voice-search.png"
                }
            ]

            const iconBoxChildList = [
                {
                    id: "bellIcon",
                    class: "icons bell",
                    src: "../img/bell.png"
                },
                {
                    id: "menuIcon",
                    class: "icons menu",
                    src: "../img/menu.png"
                },
                {
                    id: "uploadIcon",
                    class: "icons bell",
                    src: "../img/upload.png"
                },
                {
                    id: "userIcon",
                    class: "icons user",
                    src: "../img/user.png" 
                }
            ]


            return(
                <React.Fragment>
                    <LogoMenu imgList = {logoMenuChildList}/>
                    <SearchBox imgList = {searchBoxChildList}/>
                    <IconBox imgList = {iconBoxChildList}/>
                </React.Fragment>
            )
        }

        const LogoMenu = (props) => {

            return(
                <div id = "logoMenu">
                    {
                        props.foreach(element => buttonComponent(element))
                    }
                </div>
            )
        }

        const SearchBox = (props) => {

            return(
                <div id = "searchBox">
                    <input id = "searchBar" type="text"/>
                    {
                        props.foreach(element => buttonComponent(element))
                    }
                </div>
            )
        }

        const IconBox = (props) => {

            return(
                <div id = "iconBox">
                    {
                        props.foreach(element => buttonComponent(element))
                    }
                </div>
            )
        }

        const buttonComponent = (props) => {
            
            return (
                <button id={props.id}>
                    <imgComponent src={props.src}/>
                </button>
            )
        }
        const imgComponent = (props) => {

            return (
                <img src={props.src}/>
            )
        }

    </script>

    <script type="text/babel">
        ReactDOM.render(
            <TopBar/>,
            
            document.getElementById("root")
        );
    </script>
</body>
</html>
