            const menuClickEvent = (event) => {

                const target = event.currentTarget.id;
                console.log(target)
                switch(target){
                    case "menu":
                    case "leftMenu":
                    case "overlay":
                        const leftBar = document.getElementById("leftBar")
                        const contents = document.getElementById("contents")
                        const smallLeftBar = document.getElementById("smallLeftBar")
                        const navContents = document.getElementById("navContents")

                        if(contents != undefined){
                            transition(leftBar, smallLeftBar, contents)
                        }else{
                            transition(leftBar, smallLeftBar, navContents)
                        }
                        break 
                    
                    case "backButton":
                    case "forwardButton":
                        const navThumbnailBox = document.getElementsByClassName("navThumbnailBox")
                        const navThumbnail = document.getElementsByClassName("navThumbnail")
                        const navContentsWidth = window.innerWidth - 150

                        console.log(navThumbnailBox[0].scrollWidth)
                        console.log(navThumbnail[0].scrollWidth)
                        console.log(navContentsWidth)

                        

                }
            }

            return(
                <button id={props.id} className={props.className} onClick={menuClickEvent}>
                    <ImgComponent className={null} src={props.src}/>
                </button>
            )
        }
        const ButtonClassComponent = (props) => {

            return(
                props.childList.map((element) =>
                    <ButtonComponent key = {element.id} id = {element.id} className = {element.class} src = {element.src}/>
                )
            )
        }     
        const ImgTextInDivComponent = (props) => {

            const childList = props.childList

            const onClickEvent = (event) => {

                props.state(event.currentTarget.title)

                const leftBar = document.getElementById("leftBar")
                const contents = document.getElementById("contents")
                const smallLeftBar = document.getElementById("smallLeftBar")
                const navContents = document.getElementById("navContents")
                
                leftBar.style.left = "-251px"
                smallLeftBar.style.display = "inline-flex"
                document.getElementById("overlay").style.display = "none"

                console.log(event.currentTarget.title)
                if(event.currentTarget.title == "홈"){
                    contents.style.marginLeft = "89px"
                    contents.style.width = "calc(100% - 89px)"
                }else if(event.currentTarget.title == "탐색"){
                    navContents.style.marginLeft = "89px"
                    navContents.style.width = "calc(100% - 89px)"
                }
            }

            return(
                <div title = {childList.text} className = {props.className} onClick={onClickEvent}>
                    <ImgComponent className = {`${props.className}Img`} src = {childList.src}/>
                    <PComponent className = {`${props.className}Text`} text = {childList.text}/>
                </div>
            )
        }
        const ContourComponent = () => <div className = "contour"></div>
        const transition = (leftBar, smallLeftBar, main) => {
            if(leftBar.style.left == "-251px"){
                leftBar.style.left = "0"
                smallLeftBar.style.display = "none"
                main.style.marginLeft = "266px"
                main.style.width = "calc(100% - 266px)"
                if(matchMedia("screen and (max-width: 1280px)").matches){
                    document.getElementById("overlay").style.display = "block"
                }
            }
            else{
                leftBar.style.left = "-251px"
                smallLeftBar.style.display = "inline-flex"
                main.style.marginLeft = "89px"
                main.style.width = "calc(100% - 89px)"
                if(matchMedia("screen and (max-width: 9999px)").matches){
                    document.getElementById("overlay").style.display = "none"
                }
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(
            <App/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
